<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEXC Trade Screener</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e27;
            color: #e0e6ed;
        }

        /* Компактный хедер */
        .header {
            background: rgba(15, 20, 40, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 8px 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            color: #00d4aa;
        }

        .stats {
            display: flex;
            gap: 16px;
            font-size: 11px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            color: #6b7a99;
            font-size: 9px;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 13px;
            font-weight: 600;
            color: #00d4aa;
        }

        .status {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 10px;
            background: rgba(0, 212, 170, 0.1);
            color: #00d4aa;
            border: 1px solid rgba(0, 212, 170, 0.2);
        }

        /* Компактная пагинация */
        .pagination {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 6px 16px;
            background: rgba(15, 20, 40, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }

        .pagination button {
            padding: 4px 10px;
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid rgba(0, 212, 170, 0.2);
            color: #00d4aa;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.15s;
        }

        .pagination button:hover:not(:disabled) {
            background: rgba(0, 212, 170, 0.2);
        }

        .pagination button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-info {
            font-size: 10px;
            color: #6b7a99;
            padding: 0 8px;
        }

        /* Компактная сетка */
        .charts-container {
            padding: 8px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 6px;
        }

        .chart-card {
            background: rgba(15, 20, 40, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 4px;
            overflow: hidden;
            transition: all 0.15s;
        }

        .chart-card:hover {
            border-color: rgba(0, 212, 170, 0.3);
            transform: translateY(-1px);
        }

        .chart-header {
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .symbol-name {
            font-size: 12px;
            font-weight: 600;
            color: #e0e6ed;
        }

        .tick-size {
            font-size: 9px;
            color: #6b7a99;
        }

        .price-display {
            padding: 2px 8px;
            font-size: 13px;
            font-weight: 600;
            color: #00d4aa;
            background: rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.02);
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 12px 20px;
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid rgba(0, 212, 170, 0.3);
            border-radius: 6px;
            color: #00d4aa;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <!-- Компактный хедер -->
    <div class="header">
        <div class="header-content">
            <div class="title">MEXC Trade Screener</div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Symbols</div>
                    <div class="stat-value" id="total-symbols">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Page</div>
                    <div class="stat-value" id="current-page-stat">1</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Charts</div>
                    <div class="stat-value" id="active-charts">0</div>
                </div>
            </div>
            <div class="status" id="connection-status">Connecting...</div>
        </div>
    </div>

    <!-- Компактная пагинация -->
    <div class="pagination">
        <button id="btn-first">First</button>
        <button id="btn-prev">
            < Prev</button>
                <div class="page-info">
                    Page <span id="current-page">1</span> of <span id="total-pages">1</span>
                </div>
                <button id="btn-next">Next ></button>
                <button id="btn-last">Last</button>
    </div>

    <!-- Сетка графиков -->
    <div class="charts-container">
        <div class="charts-grid" id="charts-grid"></div>
    </div>

    <!-- Нижняя пагинация -->
    <div class="pagination">
        <button id="btn-first-bottom">First</button>
        <button id="btn-prev-bottom">
            < Prev</button>
                <div class="page-info">
                    Page <span id="current-page-bottom">1</span> of <span id="total-pages-bottom">1</span>
                </div>
                <button id="btn-next-bottom">Next ></button>
                <button id="btn-last-bottom">Last</button>
    </div>

    <div id="loading" class="loading" style="display: none;">Loading...</div>

    <script src="js/mexc-viewer.js?v=6"></script>
</body>

</html>
