<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mexc Trade Screener | Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/screener.css">

    <!-- uPlot - Ultra-fast charting library (18x faster than Chart.js) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uplot@1.6.24/dist/uPlot.min.css">
    <script src="https://cdn.jsdelivr.net/npm/uplot@1.6.24/dist/uPlot.iife.min.js"></script>
</head>

<body>
    <header>
        <div class="header-left">
            <div class="brand">
                <h1>Mexc Screener Pro</h1>
            </div>
            <div class="status-badge">
                <div class="status-dot"></div>
                <span id="status-text">Connecting...</span>
            </div>
        </div>

        <div class="pagination-controls" style="display: flex; gap: 10px; align-items: center;">
            <button id="btnSortToggle" class="nav-btn sort-toggle-btn active" onclick="toggleSmartSort()"
                title="Toggle Smart Sorting">
                <span id="sortIcon">üî•</span> Smart Sort
            </button>
            <button id="btnFirst" class="nav-btn" onclick="goToFirstPage()" title="First Page">‚èÆ First</button>
            <button id="btnPrev" class="nav-btn" disabled onclick="changePage(-1)">‚Üê Prev</button>
            <span id="pageIndicator" style="font-family: 'JetBrains Mono'; color: #fff; font-size: 11px;">Page 1</span>
            <button id="btnNext" class="nav-btn" onclick="changePage(1)">Next ‚Üí</button>
            <button id="btnLast" class="nav-btn" onclick="goToLastPage()" title="Last Page">Last ‚è≠</button>
        </div>
    </header>

    <div id="grid"></div>

    <script src="js/screener.js"></script>
</body>

</html>
